<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events & Operators</title>
    <script src="./scripts/script.js" type="module"></script>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <section class="styledSection">
      <h2>Sign up</h2>
      <form id="signup" novalidate>
        <input type="email" placeholder="Enter email" name="emailField" />
        <input type="password" placeholder="*****" name="passwordField" />
        <input type="password" placeholder="*****" name="passwordRepeatField" />
        <input type="submit" value="Submit" />
      </form>
      <p id="userMessage"></p>
    </section>

    <section class="styledSection">
      <h2>Click Count</h2>
      <button id="clickCount">Klik for at begynde</button>
    </section>

    <section class="styledSection">
      <h2>Dice Guessing Game</h2>

    <div id="diceGame">
      <p id="currentNumber">Start tal: 3</p>
      <button id="higherBtn">Større end</button>
      <button id="lowerBtn">Mindre end</button>
      <p id="diceMessage"></p>
      <p id="winCounter">Korrekte gæt: 0</p>
    </div>
    </section>
  </body>
</html>
